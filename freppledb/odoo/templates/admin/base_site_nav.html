        style="position:relative" data-bs-title="{% trans "No odoo connection configured yet" %}" data-bs-offset="0,7">

                <use href="#odoologo"></use>
            </svg>
            <span
                class="fa fa-ban text-danger"
                style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 10; font-size: 2em">
        </span>
        </a>
        &nbsp;&nbsp;
    </li>
{% else %}
    <li class="navbar-item" data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="bottom"
        style="position:relative" data-bs-offset="0,7"
        data-bs-title="{% blocktrans with company=odoo_context.company db=odoo_context.db url=odoo_context.url %}Odoo connection<br>for company {{company}}<br>to database {{db}}{% endblocktrans %}">
        <a class="nav-link" href="{{odoo_context.url}}" target="_blank">
            <svg viewBox="90 200 623 200" width="3em">
                <use href="#odoologo"></use>
            </svg>
        </a>
    </li>
{% endif %}
